<head>

    font-family: 'Questrial', caption;

<body>

  <h1>Advanced Settings</h1>
  <h2>names:</h2>
        <form id="namesForm">
          <div class="form-group">
            <label class="form-label" type="text" for="add-input">[prefix]+[number]:</label>
            <input required class="form-input" type="radio" name="add-input">
            <br>
            <label required class="form-label" for="add-input">[number]+[suffix]:</label>
            <input required class="form-input" type="radio" name="add-input">
            <br>
            <label required class="form-label" for="add-input">From list:</label>
            <input required class="form-input" type="radio" name="add-input">
            <br>
          </div>
        </form>
  <h2>fun extras:</h2>
  <h3>hydra</h3>
  <p>joins 2 bots for every 1 disconnected</p>
  <h3>stealth mode</h3>
  <p>use keyboard combos to show and hide the yeeter and kahoot</p>
  <button id="save" class="btn">save</button>
  <script src="./yeeter.js"></script>
  <script>
    var __1 = require("custom-electron-titlebar");
    new __1.Titlebar({
      backgroundColor: __1.Color.fromHex('#7E48BD'),
      icon: './logo.png',
      shadow: true
    });
